<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather app API</title>
</head>

<body>
    <header>
        <div class="container header-conainer">
            <div class="title">
                <i class="far fa-umbrella"></i>
                <h2>Weather <span>App API</span></h2>
            </div>
            <div class="search-box">
                <input id="input" type="text" placeholder="San Francisco" required>
                <button id="search-btn"><i class="fas fa-search"></i><span>Search</span></button>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="weather">
                <div class="main">
                    <p class="temp">31</p>
                    <p class="splash">|</p>
                    <p class="city">San-diego</p>
                </div>

                <div class="details">
                    <div class="col">
                        <p class="humidity">50 %</p>
                        <p>Влажность</p>
                    </div>
                    <div class="col">
                        <p class="wind">1 км/ч</p>
                        <p>Скорость ветра</p>
                    </div>
                    <div class="col">
                        <p class="pressure">760 мм рт. ст.</p>
                        <p>Атм. давление</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/41a8dd7285.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
